<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>Fun With Bands</title>
  </head>
  <body class="container">
    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Fun With Bands</h1>
    </div>

    <!-- MAIN CONTENT -->
    <main class="z-depth-1">
      <!-- BUTTONS SECTION -->
      <section id="buttons-section"></section>
      <!-- ADD BUTTONS SECTION -->
      <section id="add-section">
        <form id="band-form">
          <label for="new-band-input"></label>
          <input type="text" id="new-band-input" />
          <input
            class="btn btn-primary"
            id="add-band-button"
            type="submit"
            value="Add a band or artist"
          />
        </form>
      </section>
    </main>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
