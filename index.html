<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/mdb.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.png"
      sizes="16x16 32x32"
    />
    <title>Fun With Bands</title>
  </head>
  <body class="container">
    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Fun With Bands</h1>
    </div>

    <!-- MAIN CONTENT -->
    <main class="z-depth-1">
      <!-- BUTTONS SECTION -->
      <section class="pb-5" id="buttons-section"></section>
      <!-- ADD BUTTONS SECTION -->
      <!--
        <section id="add-section">
          <form id="band-form">
            <label for="new-band-input"></label>
            <input type="text" id="new-band-input" />
            <input
              class="btn btn-primary"
              id="add-band-button"
              type="submit"
              value="Add a band or artist"
            />
          </form>
        </section>
      -->
      <section id="add-section">
        <div class="card">
          <h5 class="card-header primary-color white-text text-center py-4">
            <strong>Add Your Own Band Button</strong>
          </h5>

          <!-- Card content -->
          <div class="card-body px-lg-5">
            <!-- Form -->
            <form id="band-form" class="md-form" style="color: #757575;">
              <div class="text-center"></div>

              <input type="text" id="new-band-input" class="form-control" />
              <label for="new-band-input">Band Name</label>

              <button
                class="btn btn-outline-primary btn-rounded btn-block z-depth-0 my-4 waves-effect"
                type="submit"
                value="Add a band or artist"
                id="add-band-button"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
      <!-- MODAL -->
      <div
        class="modal fade"
        id="band-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="band-title"></h2>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div
              class="modal-body d-inline-flex justify-content-center text-center"
              id="modal-body"
            ></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                id="new-gif-button"
              >
                See a different gif
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"
  ></script>
  <script type="text/javascript" src="assets/javascript/mdb.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
